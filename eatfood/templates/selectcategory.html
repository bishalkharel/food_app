
{% extends 'base.html' %}

{% block title %}Please Select Category{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <br>
  <br>
<form method="post">

    {% csrf_token %}

    {{ form}}

    <button class="button is-success is-fullwidth is-medium mt-5"

            type="submit">Add

    </button>

</form>
{% else %}
  <p>Please login to select category</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
