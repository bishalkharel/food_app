{% extends 'base.html' %}


{% block content %} 
<h1>You might like these foods</h1>
<ol>
{% for i in foods   %}
   <li>
     <ul>
       <li><b>{{i.food_name}}</b></li>
       <p>{{i.price}}$</p>
       <p>Description:     {{i.description}}</p>
       <p>Recepie:         {{i.recepie}}</p>
     </ul>
   </li>
{% endfor  %}
</ol>
{% endblock %}
